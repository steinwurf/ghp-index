<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/landing-page.css" rel="stylesheet">
    <link href="./css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css">

</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="page-scroll navbar-brand" href="#intro">{{name}}</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href=http://github.com/steinwurf>GitHub </a> </li> <li>
                            <a class="page-scroll" href="#docs">Docs</a>
                    </li>
                    <li>
                        <a class="page-scroll" href=http://steinwurf.com>Steinwurf </a> </li> </ul> </div> </div> </nav>
                            <section id="intro">
                            <div class="intro-header">
                                <div class="container header-container">
                                    <div class="row">
                                        <div class="intro-image col-md-4"></div>
                                        <div class="intro-message col-md-6">
                                            <h1>Index</h1>
                                            <hr class="intro-divider">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            </section>
                            <section id="services">



                                <div class="content-section-a">

                                    <div class="container">

                                        <div class="row">
                                            <div>
                                                <hr class="section-heading-spacer">
                                                <div class="clearfix"></div>
                                                <h2 class="section-heading" id="docs">Documentation</h2>
                                            </div>
                                            {% for item in versions %}
                                            <a href="{{item[1]}}" class="btn btn-default" role="button">{{item[0]}}</a>
                                            {% endfor %}
                                        </div>
                                    </div>
                                </div>



                            </section>


                            <footer>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <p class="copyright text-muted small">Copyright &copy; Steinwurf All Rights
                                                Reserved</p>
                                        </div>
                                        <div class="col-md-4">
                                            Built with
                                            <a href="https://github.com/nsomar/github-project-landing-page">Swiftline
                                                landing page</a> and the
                                            <a href="https://github.com/crakjie/landing-page-hugo">landing-page-hugo</a>
                                            theme.
                                        </div>
                                    </div>
                                </div>
                            </footer>

                            <script src="./js/jquery-1.11.0.js"></script>
                            <script src="./js/jquery.easing.min.js"></script>
                            <script src="./js/bootstrap.min.js"></script>
                            <script src="./js/landing-page.js"></script>

</body>

</html>
